<div id="teaser-img" class="position-relative overflow-hidden text-center bg-light">
  <div class="col-md-12 p-lg-5 mx-auto my-5" (click)="goToPage()">
    <div id="opaque-header">
      <h1 class="display-4 font-weight-normal">Die Kiez-Box</h1>
      <p class="lead font-weight-normal">Die individuelle Geschenkbox f√ºr
        <b>26,21 EUR</b> bei Abholung oder 30 EUR bei Versand</p>
    </div>
    <a class="btn btn-primary" [routerLink]="['/box-gestalten/Individuell']">
      Jetzt individuell zusammenstellen.
    </a>
  </div>
</div>

<div class="alert alert-secondary text-center mt-2 mb-2" role="alert">
  <div [innerHTML]="donationProject.description"></div>
</div>

<div class="d-md-flex flex-md-equal w-100">
  <div *ngFor="let box of boxNames.slice(1,3);" class="bg-light col-12 col-md-6 text-center overflow-hidden">
    <div class="my-3 p-3" (click)="goToPage(box.short)">
      <h3 class="display-5">{{box.name}}</h3>
      <img src="assets/{{box.thumb}}">
      <p class="lead">{{box.description}}</p>
    </div>
  </div>
</div>
